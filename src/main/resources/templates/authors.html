<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Famous Authors</title>
</head>
<body>
<h1>Authors Available</h1>
<table>
    <tr>
        <td colspan="1">ID</td>
        <td colspan="5">Author Name</td>
        <td colspan="5">Books</td>
    </tr>
    <tr th:each="author:${authors}">
        <td colspan="1" th:text="${author.id}">123</td>
        <td colspan="5">
            <span th:text="${author.firstName}"></span>
            <span th:text="${author.lastName}"></span>
        </td>
        <td colspan="5" th:each="book:${author.books}">
            <span th:text="${book.title}"></span>
        </td>
    </tr>
</table>
</body>
</html>
